
  <div class="card">
    <div class="image-wrapper">
      <img *ngIf="property.Image" class="propImage" src="assets/images/{{property.Image}}.png">
      <img *ngIf="!property.Image" class="propImage" src="assets/images/prop6.png">

      <ul class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button routerLink='/property-details/{{property.Id}}' class="btn btn-primary"><i class="fa fa-edit"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-address-book"></i></button>
          </li>
        </ul>
    </div>

    <div class="card-body p-2">
      <h2>{{property.Type}}</h2>
      <h3>{{property.Name}}</h3>
      <h3>{{property.Price}}</h3>
    </div>
  </div>
