<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
          <h3>Add New Property</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div>
              <tabset #formTabs>
  
  
                <tab heading="Basic Info">
                  <div class="form-group col-12">
                    <p>I want to</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" >Sell</label>
  
                  <label class="btn btn-outline-primary"  btnRadio=2 role="button" >Rent</label>
                </div>
                  </div>
                  <div class="form-group col-12">
                    <p>BHK</p>
                <div class="btn-group" btnRadioGroup>
  
                  <label class="btn btn-outline-primary mr-2" *ngFor="let bhk of [1,2,3,4]" [btnRadio]="bhk" tabindex="0" role="button" >{{bhk}}</label>
                </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Property type</p>
                <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.Type" >
  
                  <label class="btn btn-outline-primary mr-2" *ngFor="let ptye of propertyTypes" [btnRadio]="ptye" tabindex="0" role="button" >{{ptye}}</label>
                </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Furnish type</p>
                <div class="btn-group" btnRadioGroup>
  
                  <label class="btn btn-outline-primary mr-2" *ngFor="let ftype of furnishTypes" [btnRadio]="ftype" tabindex="0" role="button" >{{ftype}}</label>
                </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="name">Building/Society</label>
                    <input type="text" class="form-control" #propName="ngModel" [(ngModel)]="propertyView.Name" name="Name" minlength="5" required >
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required" class="error-block">
                        Please fill name
                      </span>
                      <span *ngIf="propName.errors.minlength" class="error-block">
                        >=5 chars
                      </span>
                    </span>
  
  
                </div>
  
                <div class="form-group col-12">
                  <label for="name">City</label>
                  <input type="text" class="form-control">
              </div>
              
            <div class="form-group col-12">
              <button type="button" (click)="selectTab(1)" class="btn btn-success btn-block">Next</button>
  
  
  
  
          </div>
                </tab>
                <tab heading="Pricing Area">
                  <div class="form-group col-12">
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control"  name="price" [(ngModel)]="propertyView.Price" >
                  </div>
  
                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" (click)="selectTab(2)" class="btn btn-success btn-block">Next</button>
              <button type="button" (click)="selectTab(0)" class="btn btn-success btn-block">Prev</button>
                </tab>
                <tab heading="Address">
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" (click)="selectTab(3)" class="btn btn-success btn-block">Next</button>
              <button type="button" (click)="selectTab(1)" class="btn btn-success btn-block">Prev</button>
                </tab>
                <tab heading="Other Details">
                  <div class="form-group col-12">
                    <label>Ready to Move</label><br/>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" >Yes</label>
      
                      <label class="btn btn-outline-primary"  btnRadio=2 role="button" >NO</label>
                    </div>
                  </div>
  
                  <div class="form-group col-3">
                    <label>Possession/Avaialble From</label>
                    <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}" >
                  </div>
  
                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control">
                  </div>
  
                  <div class="form-group col-12">
                    <p>Gated Community</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" >Yes</label>
      
                      <label class="btn btn-outline-primary"  btnRadio=2 role="button" >No</label>
                    </div>
                  </div>
                  
                  <div class="form-group col-12">
                    <p>Ready to move</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" *ngFor="let item of dir" btnRadio="item" role="button" >{{item}}</label>
      
                    </div>                </div>
                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>
  
                  <button type="button" (click)="selectTab(4)" class="btn btn-success btn-block">Next</button>
              <button type="button" (click)="selectTab(2)" class="btn btn-success btn-block">Prev</button>
                </tab>
                <tab heading="Upload Photos">
                  <div class="form-group col-12">
                    <div class="photo-control">
                        <button class="mt-5" type="button">Upload</button> <br>
                        This is under construction
                    </div>
                  </div>
  
              <button type="button" (click)="selectTab(3)" class="btn btn-success btn-block">Prev</button>
                </tab>
  
  
              </tabset>
            </div>
  
          </form>
          </div>
      </div>
  </div>
  <div class="col-4">
<h3>Property Preview</h3>
<div>
  <app-property-card [property]="propertyView"></app-property-card>
</div>
  </div>
</div>
